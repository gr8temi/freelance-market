<html>
    <head>
        <link rel="stylesheet" href="static\css\bootstrap.min.css">
        <link rel="stylesheet" href="static\css\main.css">
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/signup.js"></script>
    </head>
    <body class="logback">
        <div class="col-md-7 hidden-xs">
            <div class="center">
             <div class="img">
             <img src="static/img/registration.png" class="img-responsive" alt="" srcset="">   
            </div>   
            </div>
            
            
        </div>
        <div class="col-md-4">
            <div class="signups">
                
                <form action="." method="POST" id="signup-form" role="form">
                    <div class="center">
                        <a href="index.html"><h1 class="brand">MarketSquare</h1></a> 
                     <legend>Sign Up</legend>   
                    </div>
                    
                    <h5 class="log-error text-danger" style="display:none;">The Email already exists try supplying a new email</h5>
                    <div class="form-group emails">
                        
                        <input type="email" class="input-lg form-control" id="email" placeholder="Email Address">
            
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="input-lg form-control" id="firstname" placeholder="First Name">
            
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="input-lg form-control" id="lastname" placeholder="Last Name">
            
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="input-lg form-control" id="imgUrl" placeholder="Image Url">
            
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="input-lg form-control" id="address" placeholder="Address">
            
                    </div>
                    <div class="form-group">
                            
                            <input type="password" class="input-lg form-control" id="password" placeholder="Password">
                
                    </div>
                    <div class="center">
                     <button type="submit" class="btn btn-free">Sign Up</button> 
                      <div class="signup">
                            <h5>Already have an account? <a href="login.html">Log In</a></h5> 
                    </div>
                    </div>
                     
                    
                    
                </form>
                
            </div>
        </div>
    </body>
    <script src="static\js\jquery.min.js"></script>
    <script src="static\js\bootstrap.min.js"></script>
</html>
